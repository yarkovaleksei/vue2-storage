<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>vue2-storage</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Browser storage for JavaScript or Vue.js app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#42b983">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/apple-touch-icon-precomposed-152.png">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(en)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
      name: 'vue2-storage',
      version: '6.1.3',
      repo: 'https://github.com/yarkovaleksei/vue2-storage',
      auto2top: true,
      executeScript: true,
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      search: {
        noData: {
          '/': 'Нет результатов!',
          '/en': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          '/': 'Поиск',
          '/en': 'Search',
        },
        pathNamespaces: ['/', '/en']
      },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://github.com/yarkovaleksei/vue2-storage/blob/master/docs/' +
                  vm.route.file;
              }

              const editHtml = '[:memo: Edit page](' + url + ')\n';

              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              );
            });
          },
        ],
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
